<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>俄羅斯方塊門市活動</title>
<style>
  body {
    margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif;
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
  }
  h1, h2, p { text-align: center; }
  #startScreen, #gameScreen { display: none; }
  button {
    background: #28a745; color: white; border: none; padding: 10px 20px;
    font-size: 18px; border-radius: 5px; cursor: pointer;
  }
  button:hover { background: #218838; }
  canvas { background: #000; margin-top: 20px; }
  .controls { margin-top: 20px; }
  .control-btn {
    background: #444; color: #fff; border: none; padding: 10px;
    margin: 5px; font-size: 18px; border-radius: 5px;
  }
  .control-btn:active { background: #666; }
</style>
</head>
<body>

<div id="startScreen">
  <h1>俄羅斯方塊挑戰</h1>
  <h2>遊戲說明</h2>
  <p>消除越多行、分數越高！小心別讓方塊堆到頂端！</p>
  
  <h3>📌 電腦操作</h3>
  <ul style="text-align:left;max-width:320px;margin:auto;">
    <li>←：向左移動</li>
    <li>→：向右移動</li>
    <li>↓：加速下落（可長按）</li>
    <li>空白鍵：直接落下（Hard Drop）</li>
    <li>Q：逆時針旋轉</li>
    <li>W：順時針旋轉</li>
  </ul>

  <h3>📌 手機操作</h3>
  <ul style="text-align:left;max-width:320px;margin:auto;">
    <li>左右箭頭：左右移動</li>
    <li>下箭頭：加速下落（長按可連續）</li>
    <li>旋轉按鈕：旋轉方塊</li>
    <li>「直接落下」按鈕：方塊瞬間到底</li>
  </ul>

  <button onclick="startGame()">開始遊戲</button>
</div>

<div id="gameScreen">
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="controls">
    <button class="control-btn" id="leftBtn">←</button>
    <button class="control-btn" id="rotateLeftBtn">⟲</button>
    <button class="control-btn" id="rotateRightBtn">⟳</button>
    <button class="control-btn" id="rightBtn">→</button>
    <button class="control-btn" id="downBtn">↓</button>
    <button class="control-btn" id="dropBtn">直接落下</button>
  </div>
</div>

<script>
// 遊戲初始化
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

const matrix = [
  [0, 0, 0],
  [1, 1, 1],
  [0, 1, 0],
];

const arena = createMatrix(12, 20);

function createMatrix(w, h) {
  const matrix = [];
  while (h--) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
         (arena[y + o.y] &&
          arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
  }
  dropCounter = 0;
}

function playerHardDrop() {
  while (!collide(arena, player)) {
    player.pos.y++;
  }
  player.pos.y--;
  merge(arena, player);
  playerReset();
  arenaSweep();
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) -
                 (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    gameOver = true;
    alert('遊戲結束！');
    document.getElementById('startScreen').style.display = 'block';
    document.getElementById('gameScreen').style.display = 'none';
  }
}

function createPiece(type) {
  if (type === 'T') {
    return [
      [0,0,0],
      [1,1,1],
      [0,1,0],
    ];
  } else if (type === 'O') {
    return [
      [2,2],
      [2,2],
    ];
  } else if (type === 'L') {
    return [
      [0,3,0],
      [0,3,0],
      [0,3,3],
    ];
  } else if (type === 'J') {
    return [
      [0,4,0],
      [0,4,0],
      [4,4,0],
    ];
  } else if (type === 'I') {
    return [
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0],
    ];
  } else if (type === 'S') {
    return [
      [0,6,6],
      [6,6,0],
      [0,0,0],
    ];
  } else if (type === 'Z') {
    return [
      [7,7,0],
      [0,7,7],
      [0,0,0],
    ];
  }
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [ matrix[x][y], matrix[y][x] ] = [ matrix[y][x], matrix[x][y] ];
    }
  }
  if (dir > 0) {
    matrix.forEach(row => row.reverse());
  } else {
    matrix.reverse();
  }
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
  }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let gameOver = false;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = 'hsl(' + value * 60 + ', 100%, 50%)';
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

const player = {
  pos: {x:0, y:0},
  matrix: null,
};

// 鍵盤長按功能
const keysPressed = {};
const keyHoldInterval = {};

function keyDownHandler(event) {
  if (gameOver) return;
  if (keysPressed[event.key]) return;
  keysPressed[event.key] = true;
  switch(event.key) {
    case 'ArrowLeft':
      playerMove(-1);
      keyHoldInterval['ArrowLeft'] = setInterval(() => playerMove(-1), 100);
      break;
    case 'ArrowRight':
      playerMove(1);
      keyHoldInterval['ArrowRight'] = setInterval(() => playerMove(1), 100);
      break;
    case 'ArrowDown':
      playerDrop();
      keyHoldInterval['ArrowDown'] = setInterval(() => playerDrop(), 100);
      break;
    case 'q':
    case 'Q':
      playerRotate(-1);
      keyHoldInterval['q'] = setInterval(() => playerRotate(-1), 200);
      break;
    case 'w':
    case 'W':
      playerRotate(1);
      keyHoldInterval['w'] = setInterval(() => playerRotate(1), 200);
      break;
    case ' ':
      playerHardDrop();
      break;
  }
}

function keyUpHandler(event) {
  keysPressed[event.key] = false;
  if (keyHoldInterval[event.key]) {
    clearInterval(keyHoldInterval[event.key]);
    keyHoldInterval[event.key] = null;
  }
}

document.addEventListener('keydown', keyDownHandler);
document.addEventListener('keyup', keyUpHandler);

// 手機按鈕
function bindButton(id, action, interval = 100) {
  const btn = document.getElementById(id);
  let timer;
  btn.addEventListener('touchstart', e => {
    e.preventDefault();
    action();
    timer = setInterval(action, interval);
  });
  btn.addEventListener('touchend', e => {
    clearInterval(timer);
  });
}

bindButton('leftBtn', () => playerMove(-1));
bindButton('rightBtn', () => playerMove(1));
bindButton('downBtn', () => playerDrop());
bindButton('rotateLeftBtn', () => playerRotate(-1), 200);
bindButton('rotateRightBtn', () => playerRotate(1), 200);
document.getElementById('dropBtn').addEventListener('click', playerHardDrop);

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  playerReset();
  update();
}
</script>

</body>
</html>
